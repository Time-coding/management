    <script type="text/template" id="tpl">
        <!-- 面包屑 -->
        <ol class="breadcrumb">
            <li>
                <a href="javascript:;">课程管理</a>
            </li>
            <li class="active">{{ active }}</li>
        </ol>
        <div class="category-add">
            <form action="/api/category/{{ if cg_id }}modify{{ else }}add{{ /if }}" class="form-horizontal">
                {{ if cg_id }}
                <input type="hidden" name="cg_id" value="{{cg_id}}"> {{ /if }}
                <div class="form-group">
                    <label for="" class="col-xs-4 control-label">名称</label>
                    <div class="col-xs-3">
                        <input type="text" class="form-control input-sm" name="cg_name" value="{{ cg_name }}" placeholder="填写分类名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-4 control-label">级别</label>
                    <div class="col-xs-2">
                        <select name="cg_pid" class="form-control input-sm">
                            <option value="0">顶级分类</option>
                            {{ each top }} {{ if $value.cg_id == cg_pid }}
                            <option value="{{ $value.cg_id }}" selected>
                                {{ else }}
                                <option value="{{ $value.cg_id }}">
                                    {{ /if }} {{ $value.cg_name }}
                                </option>
                                {{ /each }}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-4 control-label">排序</label>
                    <div class="col-xs-1">
                        <input type="text" class="form-control input-sm" name="cg_order" value="{{ cg_order }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-4 control-label">是否显示</label>
                    <div class="col-xs-3">
                        <label class="checkbox-inline">
                            <input type="checkbox" {{ if !cg_is_hide }}checked{{ /if }} name="cg_is_hide" value="0"> 是
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" {{ if cg_is_hide }}checked{{ /if }} name="cg_is_hide" value="1"> 否
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-8">
                        <button type="submit" class="btn btn-success btn-sm pull-right"> 保 存 </button>
                    </div>
                </div>
            </form>
        </div>
