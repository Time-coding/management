                        <small>COURSE PICTURE</small>
                    </h5>
                </div>
                <!-- 上传图片 -->
                <div class="picture col-md-offset-2">
                    <div class="preview">
                        {{ if cs_cover_original }}
                        <img src="{{ cs_cover_original }}"> {{ else }}
                        <img src="/public/images/course.png"> {{ /if }}
                    </div>
                    <p class="tips">
                        可上传jpg, gif, png格式文件, 图片建议尺寸大于300x150，文件大小不能超过2M。
                    </p>
                    <div class="col-md-2">
                        <input type="file" id="upfile">
                    </div>
                    <div class="col-md-2">
                        {{ if cs_cover_original }}
                        <input type="button" class="btn btn-warning btn-sm" value="裁切图片" id="crop" data-status="crop"> {{ else }}
                        <input type="button" disabled class="btn btn-warning btn-sm" value="裁切图片" id="crop"> {{ /if }}
                    </div>
                    <form style="display: none;" id="coords">

                        <input type="hidden" name="y">
                        <input type="hidden" name="w">
                        <input type="hidden" name="h">
                        <input type="hidden" name="cs_id" id="csID" value="{{ cs_id }}">
                    </form>
